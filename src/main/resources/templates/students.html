<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>PPI V2</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div id="top" class="row">
        <div class="col-md-12">
            <a href="#" th:href="@{/student/new}" class="btn btn-primary pull-right h2">Novo Estudante</a>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(students)}">
        <h2>Lista de Estudantes</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Vizualizar</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"><a href="/student/${student.id}">Id</a></td>
                <td th:text="${student.name}">Nome</td>
                <td><a th:href="${'/student/' + student.id}">Visualizar</a></td>
                <td><a th:href="${'/student/edit/' + student.id}">Editar</a></td>
                <td><a th:href="${'/student/delete/' + student.id}">Deletar</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
