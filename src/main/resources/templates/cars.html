<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>PPI V2</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div id="top" class="row">
        <div class="col-md-12">
            <a href="#" th:href="@{/car/new}" class="btn btn-primary pull-right h2">Novo Carro</a>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(cars)}">
        <h2>Lista de Carros</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Visualizar</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"><a href="/car/${car.id}">Id</a></td>
                <td th:text="${car.board}">Placa</td>
                <td th:text="${car.model}">Modelo</td>
                <td><a th:href="${'/car/' + car.id}">Visualizar</a></td>
                <td><a th:href="${'/car/edit/' + car.id}">Editar</a></td>
                <td><a th:href="${'/car/delete/' + car.id}">Deletar</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
