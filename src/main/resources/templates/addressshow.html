<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>PPI V2</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Detalhes do Endere√ßo</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${address.id}">Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Placa:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${address.street}">Placa</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Modelo:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${address.number}">Modelo</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Complemento:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${address.complement}">Modelo</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
