<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>PPI V2</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div id="top" class="row">
        <div class="col-md-12">
            <a href="#" th:href="@{/instructor/new}" class="btn btn-primary pull-right h2">Novo Instrutor</a>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(instructors)}">
        <h2>Lista de Aulas</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
            <tr th:each="instructor : ${instructors}">
                <td th:text="${instructor.id}"><a href="/instructor/${instructor.id}">Id</a></td>
                <td th:text="${instructor.name}">Estudante</td>
                <td th:text="${instructor.address.street}">Endereço</td>
                <td><a th:href="${'/instructor/' + instructor.id}">Visualizar</a></td>
                <td><a th:href="${'/instructor/edit/' + instructor.id}">Editar</a></td>
                <td><a th:href="${'/instructor/delete/' + instructor.id}">Deletar</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
