<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>PPI V2</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Detalhes da Classe</h2>
    <div>
        <form class="form-horizontal" th:object="${grade}" th:action="@{/grade}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nome Instrutor:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{instructor.name}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Estudante
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">teste</a></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Salvar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
