<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>PPI V2</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Detalhes da Aula</h2>
    <div>
        <form class="form-horizontal" th:object="${grade}" th:action="@{/grade}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <div class="col-lg-10">
                <form-group>
                    <label>Estudante</label>
                    <select class="form-control" aria-describedby="status-addon" id="student" name="student"
                            th:field="*{student}">
                        <option th:each="student : ${students}"
                                th:value="${student.id}"
                                th:text="${student.name}">
                        </option>
                    </select>
                </form-group>

            </div>
            <div class="col-lg-10">
                <form-group>
                    <label>Carro</label>
                    <select class="form-control" aria-describedby="status-addon" id="car" name="car" th:field="*{car}">
                        <option th:each="car : ${cars}"
                                th:value="${car.id}"
                                th:text="${car.model}">
                        </option>
                    </select>
                </form-group>
            </div>
            <div class="col-lg-10">
                <form-group>
                    <label>Instrutor</label>
                    <select class="form-control" aria-describedby="status-addon" id="instructor" name="instructor"
                            th:field="*{instructor}">
                        <option th:each="instructor : ${instructors}"
                                th:value="${instructor.id}"
                                th:text="${instructor.name}">
                        </option>
                    </select>
                </form-group>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Salvar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
