<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>PPI V2</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Detalhes do Endere√ßo</h2>
    <div>
        <form class="form-horizontal" th:object="${address}" th:action="@{/address}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Rua:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{street}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Numero:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{number}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Complemento:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{complement}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Salvar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
